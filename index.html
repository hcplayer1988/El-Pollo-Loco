<body onload="init()">
    <div class="background">
        <h1>EL POLLO LOCO</h1>

        <div id="fullScreen" class="fullscreen">
            <canvas id="canvas" width="720px" height="480px"></canvas>

            <button id="startButton">Start</button>
            <button id="restartButton">Restart</button>
            <button id="infoButton">Info</button>
        </div>
        
        <section class="controls">

                <div class="soundbar">
                        <img onclick="mute()" src="./assets/icons/sound_on.png" alt="">
                    <div class="sound_slider">
                        <input type="range" oninput="soundhub.objSetVolume" id="volume" min=0 max=1 step=0.01 value=0.2>
                    </div>
                </div>

                <div class="keys">
                    <span>left / right = a/d,</span>
                    <span>jump = w,</span>
                    <span>throw bottle = space</span>
                </div>
            
        </section>

    </div>
    <footer>
        <div class="footer">
          <div class="footer_content">
            <div class="footer_img">
              <!-- <a href="#start">
                <img src="../assets/img/ingame_imgs/2.character.pepe/1.idle/idle/I-1.png" alt="logo" />
              </a> -->
